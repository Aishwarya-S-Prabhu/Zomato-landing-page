<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link 
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" 
        rel="stylesheet"
    /> 
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/logo.png" alt="logo" class="navbar_logo" />
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item button_primary">Order Food</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <!--hero section-->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="assets/hero.jpg" alt="hero image" class="hero_image" />
                <!--Add background here, ima tag svg position absolute relative for hero image-->
            </div>
            <div class="hero_description">
                <h1 class="hero_text">
                    Order food from favourite restuarants near you
                </h1>
                <button class="button_primary">Order Now</button>
            </div>
        </section>

        <!--explore menu-->
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore our menu</h1>
            <div class="explore_menu_gradient_bg"></div>
            <div class="explore_menu_lists">
                <!--Burger card-->
                <div class="food_card">
                    <div class="food_card_image_conatiner">
                        <div class="food_card_description">
                            <img src="./assets/burger.jpg" alt="Burger" class="food_image">
                            <h3 class="food_title">Burger</h3>
                            <p>Burger King, Mcdonalds, Burger Place <span style="color:red">+3</span></p>
                        </div>
                    </div>
                </div>

                <!--Pizza-->
                <div class="food_card">
                    <div class="food_card_image_conatiner">
                        <div class="food_card_description">
                            <img src="./assets/pizza.jpg" alt="pizza" class="food_image" id="pizza_card">
                            <h3 class="food_title">Pizza</h3>
                            <p>Pizza Hut, Domino's Pizza <span style="color:red">+3</span></p>
                        </div>
                    </div>
                </div>

                <!--Icecream-->
                <div class="food_card">
                    <div class="food_card_image_conatiner">
                        <div class="food_card_description">
                            <img src="./assets/iceCream.jpg" alt="icecream" class="food_image">
                            <h3 class="food_title">Icecream</h3>
                            <p>Baskin Robin, Ivaco <span style="color:red">+3</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="explore_menu_view_more">
            <button class="button_primary">View more</button>
            </div>
        </section>

        <!--Restaurant list-->
        <section class="restaurant_container">
            <h1 class="restaurant_text">Order from 100s of restaurants</h1>
            <div class="restaurant_images_container">
                <div class="restaurant_images_row_1">
                    <div class="restaurant_image_1">
                        <img src="assets/restaurant1.jpg" 
                        alt="restuarant1"
                        class="restaurant_1"
                        />
                    </div>
                    <div class="restaurant_image_2">
                        <img src="assets/restaurant2.jpg" 
                        alt="restuarant2"
                        class="restaurant_2"
                        />
                    </div>
                </div>
                <div class="restaurant_images_row_2">
                    <div class="restaurant_image_3">
                        <img src="assets/restaurant3.jpg" 
                        alt="restuarant3"
                        class="restaurant_3"
                        />
                    </div>
                    <div class="restaurant_image_4">
                        <img src="assets/restaurant4.jpg" 
                        alt="restuarant4"
                        class="restaurant_4"
                        />
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
